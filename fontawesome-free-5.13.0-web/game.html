<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guess the number</title>
</head>
<body>
<script>
    var message=" ";
    var answer = 69;
    var counter=1;
    var flag=false;

    do{
        var input1=prompt("guess the number from 1 to 10000");
        input1=parseInt(input1);
        if(input1!=answer){
            alert("well....you are wrong");
        }
        else {
            flag=true;
            break;
        }

        if (counter==3){
            break;
        }
        counter++;

    }
    while (answer!=input1);
    if (flag){
        message +="you guessed" +  answer + "right";

    }
    else {
        message +="you guessed wrong REFRESH page to try again<br> 0 people gussed right";

    }
    document.write(message);
</script>
</body>

</html>
